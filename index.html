  <style>
    body {
      background: black;
      color: white;
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 2rem;
      position: relative;
    }

    .text {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 10;
    }

    .letter {
      opacity: 0;
      transform: scale(0) rotate(0deg);
      margin: 0 2px;
      display: inline-block;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

<canvas id="powderCanvas"></canvas>
<div class="text" id="textContainer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  // === LETTER ANIMATION ===
  const message = "Hold your breath – ekscoop.com is coming soon";
  const container = document.getElementById("textContainer");

  message.split("").forEach((char, i) => {
    const span = document.createElement("span");
    span.className = "letter";
    span.textContent = char;
    container.appendChild(span);
  });

  gsap.fromTo(".letter", {
    x: () => Math.random() * 1000 - 500,
    y: () => Math.random() * 1000 - 500,
    rotation: () => Math.random() * 720 - 360,
    opacity: 0,
    scale: 0
  }, {
    x: 0,
    y: 0,
    rotation: 0,
    opacity: 1,
    scale: 1,
    stagger: 0.05,
    duration: 1.5,
    ease: "back.out(2)"
  });

  // === PROTEIN POWDER PARTICLE ANIMATION ===
  const canvas = document.getElementById('powderCanvas');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createParticle() {
    return {
      x: Math.random() * canvas.width,
      y: -10,
      size: Math.random() * 2 + 1,
      speedY: Math.random() * 2 + 1,
      opacity: Math.random() * 0.5 + 0.3
    };
  }

  function animatePowder() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Add new particles
    if (particles.length < 300) {
      for (let i = 0; i < 5; i++) {
        particles.push(createParticle());
      }
    }

    // Update and draw particles
    particles.forEach((p, index) => {
      p.y += p.speedY;
      if (p.y > canvas.height) particles.splice(index, 1);

      ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    });

    requestAnimationFrame(animatePowder);
  }

  animatePowder();
</script>

</body>
</html>
